<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./bg.jpg')]">
    <div class="mt-16">
        <h1 class="text-center text-white text-[80px] font-[Playwrite] font-semibold">WorkNotes</h1>
    </div>
    <div class="w-[300px] mx-auto justify-center align-center mt-4">
        <div class="flex justify-between align-center">
            <button onclick="noteInput()" class="w-28 h-20 text-center bg-black text-white rounded-lg shadow-inner">Note Something Down</button>
            <button class="w-28 h-20 text-center bg-black text-white px-2 rounded-lg shadow-inner">Set a Reminder</button>
        </div>
    </div>
    <div id="note" class="mt-16 w-[800px] mx-auto justify-center align-center hidden">
        <form id="inputForm">
            <input id="noteText" type="text" autocomplete="off" class="w-full h-10 rounded-lg hover:outline-slate-800 pl-2"/>
        </form>
    </div>
    <div id="noteList" class="mt-16 w-[800px] mx-auto justify-center align-center rounded-lg hidden">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
